<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BOM Übungs</title>

</head>

<body>
    <h3>lev1_2: setTimeout setInterval
    </h3>
    <section>
        <div class="style">
            <div class="zeit">100%</div>
            <button id="btn">Start</button>
        </div>
    </section>
    <h3>lev2_1: BOM Meldung</h3>

    <section class="meldung">
        <div class="message">
            <p>Diese Meldung wird automatisch verschwinden in </p>
            <div id="count">10</div>
        </div>
    </section>

    <h3>lev2_4: Counter Birthday</h3>
    <section>

        <h2>Countdown to my birthday:</h2>
        <form action="">
            <input type="date" name="date" id="input_date">
        </form>
        <div class="counter_container">
            <span id="days"></span>
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
            <span>DAYS</span>
            <span>HOURS</span>
            <span>MINUTES</span>
            <span>SECONDS</span>
        </div>

    </section>

    <section>
        <h2>Minuten Countdown :</h2>
        <p id="output_counter">00:00</p>
        <form action="">
            <input type="number" name="number" id="input_minute" placeholder="Minuten übrig...">
            <input type="button" onclick="getStart()" id="start" value="Start Countdown">
            <input type="button" onclick="getPause()" id="pause" value="Pause Countdown">
            <input type="button" onclick="getContinue()" id="restart" value="Continue Countdown">
        </form>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
